name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: 'latest'
        otp-version: 'latest'

    - name: Cache Elixir deps
      id: elixir-deps-cache
      uses: actions/cache@v4
      with:
        path: |
          **/deps
        key: |
          ${{ runner.os }}-elixir-deps-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-elixir-deps-

    - name: Cache Elixir build
      id: elixir-build-cache
      uses: actions/cache@v4
      with:
        path: |
          **/_build
        key: |
          ${{ runner.os }}-elixir-build-${{ hashFiles('**/mix.lock') }}-${{ hashFiles( '**/lib/**/*.{ex,eex}', '**/config/*.exs', '**/mix.exs' ) }}
        restore-keys: |
          ${{ runner.os }}-elixir-build-${{ hashFiles('**/mix.lock') }}-
          ${{ runner.os }}-elixir-build-

    - name: Install dependencies and compile
      run: |
        mix local.hex --force
        mix local.rebar --force
        mix deps.get
        mix compile

    - name: Run Tests
      run: |
        mix test

    - name: Run Dialyzer
      run: |
        mix dialyzer --halt-exit-status
